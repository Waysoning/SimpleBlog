apiVersion: apps/v1
kind: Deployment
metadata:
  name: event-bus-depl
spec: 
  # number of pods
  replicas: 1
  selector:
    matchLabels:
      app: event-bus
  template:
    metadata:
      labels:
        app: event-bus
    spec:
      containers:
        - name: event-bus
          image: waysoning/event-bus:latest # the :latest is optional