apiVersion: apps/v1
kind: Deployment
metadata:
  name: moderation-depl
spec: 
  # number of pods
  replicas: 1
  selector:
    matchLabels:
      app: moderation
  template:
    metadata:
      labels:
        app: moderation
    spec:
      containers:
        - name: moderation
          image: waysoning/moderation:latest # the :latest is optional
---
apiVersion: v1
kind: Service
metadata:
  name: moderation-srv
spec:
  selector:
    app: moderation
  type: ClusterIP # default
  ports: 
    - name: moderation
      protocol: TCP
      port: 4003
      targetPort: 4003